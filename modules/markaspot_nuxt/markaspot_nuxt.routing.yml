markaspot_nuxt.settings:
  path: '/admin/structure/markaspot/nuxt/settings'
  defaults:
    _form: '\Drupal\markaspot_nuxt\Form\MarkaspotNuxtSettingsForm'
    _title: 'Frontend Settings'
  requirements:
    _permission: 'administer site configuration'
markaspot_nuxt.form_mode_settings:
  path: '/api/mark-a-spot-form-mode-settings/{entity_type}/{bundle}/{form_mode}'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\MarkASpotSettingsController::getFormModeSettings'
    _title: 'Form Mode Settings'
  requirements:
    _permission: 'access content'
markaspot_nuxt.markaspot_settings:
  path: '/api/mark-a-spot-settings'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\MarkASpotSettingsController::getMarkASpotSettings'
    _title: 'Mark-a-Spot Settings'
  requirements:
    _permission: 'access content'
markaspot_nuxt.vote_sum:
  path: '/api/vote-sum/{uuid}'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\VotingApiController::voteSum'
    _format: 'json'
  requirements:
    _permission: 'access content'
markaspot_nuxt.field_options:
  path: '/api/field-options/{entity_type}/{field_name}'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\MarkASpotSettingsController::getFieldOptions'
    _title: 'Field Options'
  requirements:
    _permission: 'access content'

markaspot_nuxt.status_note_create:
  path: '/api/status-notes'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\StatusNoteController::add'
    _format: 'json'
  methods: [POST]
  requirements:
    _permission: 'access content'

markaspot_nuxt.status_note_delete:
  path: '/api/status-notes/{uuid}'
  defaults:
    _controller: '\Drupal\markaspot_nuxt\Controller\StatusNoteController::delete'
    _format: 'json'
  methods: [DELETE]
  requirements:
    _permission: 'access content'
