markaspot_passwordless.request_code:
  path: '/api/auth/request-code'
  defaults:
    _controller: '\Drupal\markaspot_passwordless\Controller\PasswordlessAuthController::requestCode'
  methods: [POST]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth']
    no_cache: 'TRUE'

markaspot_passwordless.verify_code:
  path: '/api/auth/verify-code'
  defaults:
    _controller: '\Drupal\markaspot_passwordless\Controller\PasswordlessAuthController::verifyCode'
  methods: [POST]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth']
    no_cache: 'TRUE'

markaspot_passwordless.logout:
  path: '/api/auth/logout'
  defaults:
    _controller: '\Drupal\markaspot_passwordless\Controller\PasswordlessAuthController::logout'
  methods: [POST]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth']
    no_cache: 'TRUE'

markaspot_passwordless.user_status:
  path: '/api/auth/status'
  defaults:
    _controller: '\Drupal\markaspot_passwordless\Controller\PasswordlessAuthController::status'
  methods: [GET]
  requirements:
    _access: 'TRUE'
  options:
    _auth: ['cookie', 'basic_auth']
    no_cache: 'TRUE'
