markaspot_passwordless.settings:
  type: config_object
  label: 'Passwordless Authentication settings'
  mapping:
    auto_register:
      type: boolean
      label: 'Enable automatic user registration'
    code_lifetime:
      type: integer
      label: 'OTP code lifetime in seconds'
    max_attempts:
      type: integer
      label: 'Maximum verification attempts per code'
    request_limit_per_email:
      type: integer
      label: 'Maximum code requests per email per hour'
    request_limit_per_ip:
      type: integer
      label: 'Maximum code requests per IP per hour'
    verify_lockout_attempts:
      type: integer
      label: 'Failed verification attempts before lockout'
    verify_lockout_duration:
      type: integer
      label: 'Lockout duration in seconds'
