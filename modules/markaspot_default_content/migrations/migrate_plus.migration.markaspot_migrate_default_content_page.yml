id: markaspot_migrate_default_content_page
label: 'Import page nodes'
migration_group: custom
source:
  plugin: csv
  path: /artifacts/page.csv
  header_row_count: 1
  ids: [uuid]
process:
  uuid: uuid
  langcode:
    plugin: default_value
    default_value: en
  title: title
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
destination:
  plugin: 'entity:node'
  default_bundle: page
migration_dependencies: {}
