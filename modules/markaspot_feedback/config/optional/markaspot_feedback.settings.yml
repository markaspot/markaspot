mailtext: "Hallo,\r\n\r\nvor ein paar Wochen haben sie unter dieser E-Mail-Adresse das Anliegen\r\n[node:request_id] auf dem Mängelmelder erstellt. Dieses Anliegen ist\r\nbei uns im System als erledigt vermerkt und wird jetzt archiviert. Wir\r\nmöchten Ihnen die Gelegenheit geben, die Angelegenheit noch einmal auf\r\nmöglichen Handlungsbedarf zu überprüfen oder uns ein allgemeines Feedback\r\nzu geben.\r\n\r\n[site:url]requests/[node:request_id]\r\n\r\nWenn Sie der Auffassung sind, dass wir in dieser Angelegenheit noch einmal\r\ntätig werden sollen, haben Sie zusätzlich die Möglichkeit, das Anliegen\r\nnoch einmal zu öffnen.\r\nKlicken Sie einfach auf den folgenden Link:\r\n\r\n[site:url]feedback/[node:uuid]"
