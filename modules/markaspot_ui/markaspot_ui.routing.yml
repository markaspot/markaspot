markaspot_ui.settings:
  path: '/admin/config/markaspot'
  defaults:
    _controller: '\Drupal\markaspot_ui\Controller\SettingsController::overview'
    _title: 'Mark-a-Spot Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE

markaspot_ui.settings_form:
  path: '/admin/config/markaspot/ui'
  defaults:
    _form: '\Drupal\markaspot_ui\Form\MarkaspotUiSettingsForm'
    _title: 'Mark-a-Spot UI Settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE