# Configuration schema for Mark-a-Spot UI module.

markaspot_ui.settings:
  type: config_object
  label: 'Mark-a-Spot UI settings'
  mapping:
    headless_mode_protection:
      type: boolean
      label: 'Enable headless mode protection'
    login_redirect_enabled:
      type: boolean
      label: 'Enable login redirect'
    login_redirect_path:
      type: string
      label: 'Login redirect path'
