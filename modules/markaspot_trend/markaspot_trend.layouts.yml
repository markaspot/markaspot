        - col-sm-8
    middle_left:
      label: 'Middle Left'
      classes:
        - col-sm-8
    middle_right:
      label: 'Middle Right'
      classes:
        - col-sm-4
    bottom_left:
      label: 'Bottom Left'
      classes:
        - col-sm-4
    bottom_middle:
      label: 'Bottom Middle'
      classes:
        - col-sm-4
