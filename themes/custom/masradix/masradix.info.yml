name: MasRadix
description: Mark-a-Spot Radix Theme.
screenshot: screenshot.png
core_version_requirement: ^8 || ^9
engine: twig
type: theme
base theme: radix

stylesheets-remove:
  - core/themes/stable/css/system/components/ajax-progress.module.css

regions:
  navbar_branding: 'Navbar branding'
  navbar_left:  'Navbar left'
  navbar_right: 'Navbar right'
  head: Head
  map: Map
  content: Content
  sidebar: Sidebar
  footer: Footer

libraries-override:
  radix/bootstrap: false
  radix/style: false

libraries:
  - markaspot_map/font-awesome
  - masradix/base

